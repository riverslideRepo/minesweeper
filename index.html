<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="rgb(3, 61, 95)" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="minesweeper.js"></script>
    <script src="script.js" defer></script>
    <script src="../gameboard.js"></script>
</head>
<body>
    <rs-gameboard title="Minesweeper" id="gameboard">
        <div slot="menu" id="menu_slot">
            Rows <input type="number" min="5" max="15" style="color:black;" id="setRows">
            Cols <input type="number" min="5" max="15" style="color:black;" id="setCols">
            Bomb <input type="number" min="5" max="15" style="color:black;" id="setBombs">
                
        </div>
        <div slot="mainBoard">
            <div id="main">
                <div id="upper">
                    <div id="flag_container">
                        <div id="flag_logo">
    
                        </div>
                        <div id="flag_count">
                        </div>
                    </div>
                    <div id="timer_container">
                        <div id="timer_logo">
                            
                        </div>
                        <div id="timer_count">
                        </div>
                    </div>
                </div>
                <div id="middle">
                    <div id="board"></div>
                    <div id="lower" onclick="restart()">
                        Puddu Wins
                    </div>
                </div>
                
                <div id="lower_fixed">
                    <div onclick="restart()">Restart</div>
                </div>
            </div>

        </div>
    </rs-gameboard>
</body>
</html>
